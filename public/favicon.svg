<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="32" height="32" rx="6" fill="url(#grad)"/>
  
  <!-- Simplified spectrogram/waveform - rotated 90 degrees -->
  <!-- Frequency bars representing audio spectrum -->
  <rect x="20" y="4" width="8" height="1.5" fill="url(#waveGrad)" rx="0.75"/>
  <rect x="16" y="6.5" width="12" height="1.5" fill="url(#waveGrad)" rx="0.75"/>
  <rect x="12" y="9" width="16" height="1.5" fill="url(#waveGrad)" rx="0.75"/>
  <rect x="8" y="11.5" width="20" height="1.5" fill="url(#waveGrad)" rx="0.75"/>
  <rect x="6" y="14" width="22" height="1.5" fill="url(#waveGrad)" rx="0.75"/>
  <rect x="4" y="16.5" width="24" height="1.5" fill="url(#waveGrad)" rx="0.75"/>
  <rect x="8" y="19" width="20" height="1.5" fill="url(#waveGrad)" rx="0.75"/>
  <rect x="12" y="21.5" width="16" height="1.5" fill="url(#waveGrad)" rx="0.75"/>
  <rect x="16" y="24" width="12" height="1.5" fill="url(#waveGrad)" rx="0.75"/>
  <rect x="22" y="26.5" width="6" height="1.5" fill="url(#waveGrad)" rx="0.75"/>
  
  <!-- Small microphone indicator -->
  <circle cx="6" cy="26" r="2" fill="rgba(255,255,255,0.8)"/>
  <rect x="8.2" y="25.6" width="1.5" height="0.8" fill="rgba(255,255,255,0.8)" rx="0.4"/>
</svg>